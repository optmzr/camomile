syntax = "proto3";
package packet;

message Packet {
  bytes packet_id = 1;
  oneof payload {
    Ping ping = 2;
    Pong pong = 3;
    Store store = 4;
    Value value = 5;
    FindNode find_node = 6;
    FindValue find_value = 7;
    NodeList node_list = 8;
  }
}

message Ping {
  bytes challenge = 1;
}
message Pong {
  bytes challenge = 1;
}

message Store {
  bytes key = 1;
  string value = 2;
}

message Value {
  bytes key = 1;
  string value = 2;
}

message FindValue {
  bytes key = 1;
}

message FindNode {
  bytes node_id = 1;
}

message NodeInfo {
  bytes node_id = 1;
  bytes ip = 2;
  uint32 port = 3;
}

message NodeList {
  repeated NodeInfo nodes = 1;
}
